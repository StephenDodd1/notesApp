<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <title>Node.js EXPRESS Notes</title>
</head>
<body>
  <h1>Node.js EXPRESS Notes</h1>
  <div>
    <div id="note-search-box">
      <input />
    </div>
    <div class = 'hidden' id="add-note-title">
      <h3>Add a new note</h3>
    </div>
  </div>
  <div id="notes-array">
    <div>
      <span>
        Loading notes
        <button>-</button>
      </span>
    </div>
  </div>
  <div>
    <button id='add-note-btn'>+</button>
    <div id="add-note-container">
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
