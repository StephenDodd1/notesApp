<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <title>Node.js EXPRESS Notes</title>
</head>
<body>
  <h1>Node.js EXPRESS Notes</h1>
  <div>
    <div id="note-search-box">
      <input />
    </div>
    <div class = 'hidden' id="add-note-title">
      <h3>Add a new note</h3>
    </div>
  </div>
  <div id="content-row">
    <div id="folders-array">
      <div>
        <span>
          Loading folders
          <button>-</button>
        </span>
      </div>
    </div>
    <div id="notes-array" class="hidden">
      <div>
        <span>
          Loading notes
          <button>-</button>
        </span>
      </div>
    </div>
    <div id="content-box">
      <div id="tabs-row" class="hidden">
        <div id="tabs-container" >
          <div class="default-tab">+ Open a new file</div>
        </div>
      </div>
      <div id="note-container" class="hidden">
        <div>
          <span>
            Loading notes
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
